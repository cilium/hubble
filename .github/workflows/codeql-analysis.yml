name: codeql

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches:
    - master
    - v0.7
    - v0.6
    - v0.5
  pull_request:
    branches:
    - master
  schedule:
    - cron: "45 7 * * 3"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after || 'scheduled' }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.repository == 'cilium/hubble'
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@a34ca99b4610d924e04c68db79e503e1f79f9f02
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@a34ca99b4610d924e04c68db79e503e1f79f9f02
