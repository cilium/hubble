name: codeql

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches:
    - master
    - v0.11
  pull_request:
    branches:
    - master
  schedule:
    - cron: "45 7 * * 3"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after || 'scheduled' }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.repository == 'cilium/hubble'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@8c8d71dde4abced210732d8486586914b97752e8
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@8c8d71dde4abced210732d8486586914b97752e8
