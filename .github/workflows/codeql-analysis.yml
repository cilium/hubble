name: codeql

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches:
    - main
    - v0.12
  pull_request:
    branches:
    - main
  schedule:
    - cron: "45 7 * * 3"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after || 'scheduled' }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.repository == 'cilium/hubble'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@6a28655e3dcb49cb0840ea372fd6d17733edd8a4 # v2.21.8
