name: codeql

# Any change in triggers needs to be reflected in the concurrency group.
on:
  push:
    branches:
    - main
    - v0.12
  pull_request:
    branches:
    - main
  schedule:
    - cron: "45 7 * * 3"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after || 'scheduled' }}
  cancel-in-progress: true

jobs:
  analyze:
    if: github.repository == 'cilium/hubble'
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
    steps:
    - name: Checkout repo
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      with:
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@5b6282e01c62d02e720b81eb8a51204f527c3624 # v2.21.3
      with:
        languages: go
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5b6282e01c62d02e720b81eb8a51204f527c3624 # v2.21.3
