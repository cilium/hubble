name: Run static checks and unit tests
on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
    - master
    - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        path: go/src/github.com/cilium/hubble
    - uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16.8'
    - name: Run static checks
      env:
        GOPATH: /home/runner/work/hubble/go
      run: make check
    - name: Run unit tests
      run: make test
    - name: Build
      run: make
    - name: Build release binaries
      run: make release
  go-mod:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: '1.16.8'
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check module vendoring
        run: |
          go mod tidy
          go mod vendor
          go mod verify
          git diff --exit-code
