# image used for Hubble
image:
  # repository of the docker image
  repository: quay.io/cilium/hubble
  # tag is the container image tag to use
  tag: latest
  # pullPolicy is the container image pull policy
  pullPolicy: Always

cilium:
  # Namespace in which Cilium is installed
  namespace: kube-system
  # Directory where Hubble unix domain socket is located.
  runtimeDirectory: /var/run/cilium

