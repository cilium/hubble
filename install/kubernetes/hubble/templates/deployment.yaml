{{- if .Values.ui.enabled }}
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: hubble-ui
spec:
  replicas: {{ .Values.ui.replicas }}
  selector:
    matchLabels:
      k8s-app: hubble-ui
  template:
    metadata:
      labels:
        k8s-app: hubble-ui
    spec:
      {{- if and .Values.priorityClassName (eq .Release.Namespace "kube-system") }}
      priorityClassName: {{ .Values.ui.priorityClassName }}
      {{- end }}
      serviceAccountName: hubble-ui
      containers:
        - name: hubble-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: HUBBLE
              value: "true"
            - name: HUBBLE_SERVICE
              value: "hubble-grpc.{{ .Release.Namespace }}.svc.{{ .Values.ui.clusterDomain }}"
            - name: HUBBLE_PORT
              value: "50051"
          ports:
            - containerPort: 12000
              name: http
          resources:
            {{- toYaml .Values.ui.resources | trim | nindent 12 }}
{{- end }}
